apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: randomquotes-java
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: randomquotes-java
    repoURL: 'https://github.com/fdaluisio/RandomQuotes-Java-infra.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-kind.yaml
      releaseName: svil-argocd-randomquotes-java
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
